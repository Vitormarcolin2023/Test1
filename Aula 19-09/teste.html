<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        /* Estilos básicos para o formulário - personalize como desejar */
        .container {
            width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Formulário</h1>
        <form id="meuFormulario">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required><br>

            <label for="sobrenome">Sobrenome:</label>
            <input type="text" id="sobrenome" name="sobrenome" required><br>

            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" required><br>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required><br>

            <button type="button" onclick="exibirDados()">Enviar</button>
        </form>

        <div id="dadosFormulario" style="margin-top: 20px;">
            </div>
    </div>

    <script>
        function exibirDados() {
            // Captura os valores dos campos usando getElementById
            let nome = document.getElementById("nome").value;
            let sobrenome = document.getElementById("sobrenome").value;
            let cpf = document.getElementById("cpf").value;
            let senha = document.getElementById("senha").value;

            // Cria a string formatada com os dados do formulário
            let dados = `
                <h2>Dados do Formulário:</h2>
                <p>Nome: ${nome}</p>
                <p>Sobrenome: ${sobrenome}</p>
                <p>CPF: ${cpf}</p>
                <p>Senha: ${senha}</p>
            `;

            // Insere os dados formatados na div 'dadosFormulario'
            document.getElementById("dadosFormulario").innerHTML = dados;
        }
    </script>
</body>
</html>
