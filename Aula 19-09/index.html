<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <form id="cadastroForm" class="form">
        <div class="form-control">
          <label for="nome">Nome</label>
          <input
            type="text"
            id="nome"
            name="nome"
            placeholder="Digite o seu nome aqui"
            required
          />
        </div>

        <div class="form-control">
          <label for="sobrenome">Sobrenome</label>
          <input
            type="text"
            id="sobrenome"
            name="sobrenome"
            placeholder="Digite o seu sobrenome aqui"
            required
          />
        </div>

        <div class="form-control">
          <label for="cpf">CPF</label>
          <input
            type="text"
            id="cpf"
            name="cpf"
            placeholder="Digite o seu CPF aqui"
            required
          />
        </div>

        <div class="form-control">
          <label for="senha">Senha</label>
          <input
            type="password"
            id="senha"
            name="senha"
            placeholder="Digite a seu senha aqui"
            required
          />
        </div>

        <button type="button" onclick="exibirDados()">Enviar</button>
      </form>

      <div id="dadosFormulario" style="margin-top: 20px"></div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
